<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuliner Kediri</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #8B5A2B 0%, #A67C52 100%);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .hero {
            background-image: url('img/soto.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
        }
        .hero-content {
            position: relative;
            z-index: 1;
            animation: fadeInUp 1.5s ease-out;
        }
        .hero h1 {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .section {
            padding: 80px 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .menu-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 30px;
            overflow: hidden;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .detail-btn {
            background: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        .detail-btn:hover {
            background: #0056b3;
        }
        .menu-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        .menu-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .menu-card h4 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .menu-card p {
            margin-bottom: 15px;
        }
        .rating {
            margin-bottom: 10px;
        }
        .rating .star {
            color: #ffd700;
            font-size: 1.2em;
        }
        footer {
            background: #2d3436;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: rgba(255, 255, 255, 0.9);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            color: #000;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .comment {
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        .comment-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #000;
        }
        .comment-btn {
            background: #fd79a8;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        .comment-btn:hover {
            background: #e84393;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container">
            <a class="navbar-brand" href="#">Brido</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="kuliner.html">Kuliner</a></li>
                    <li class="nav-item"><a class="nav-link" href="wisata.html">Wisata</a></li>
                    <li class="nav-item"><a class="nav-link" href="budaya.html">Budaya</a></li>
                </ul>
                <div class="d-flex ms-3">
                    <input type="text" id="searchInput" placeholder="Search" class="form-control" onkeyup="searchPlaces()" style="width: 200px;">
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero" class="hero">
        <div class="hero-content">
            <h1>Kuliner Kediri</h1>
            <p>Rasakan Kelezatan Kuliner Khas Kediri</p>
        </div>
    </section>

    <!-- Kuliner Section -->
    <section id="kuliner" class="section">
        <div class="container">
            <div id="kuliner-container" class="row"></div>
        </div>
    </section>



<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="modalTitle"></h2>
    <img id="modalImg" src="" alt="">
    <p id="modalDesc"></p>
    <p id="modalHistory"></p>
    <p><strong>Rating:</strong> ‚≠ê <span id="modalRating"></span></p>
    <a id="modalMapLink" href="" target="_blank">üìç Arahkan Ke Maps</a>
    <div class="comments-section">
      <h3>Komentar</h3>
      <div id="commentsList"></div>
      <textarea id="commentInput" class="comment-input" placeholder="Tulis komentar..."></textarea>
      <button class="comment-btn" onclick="addComment()">Kirim Komentar</button>
    </div>
  </div>
</div>



    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Brido. Semua hak dilindungi.</p>
        </div>
    </footer>


    <script>
        const kulinerData = [
            {
                name: "Soto Podjok",
                desc: "Soto ayam khas Kediri dengan cita rasa gurih dan autentik.",
                history: "Soto Pojok Kediri adalah salah satu kuliner legendaris dari Kota Kediri yang sudah ada sejak tahun 1926. Soto ini dikenal sebagai soto ayam khas Kediri yang memiliki cita rasa gurih, ringan, dan autentik. Disebut \"Soto Pojok\" karena warung pertamanya berlokasi di pojok perempatan Jalan Doho, pusat kota Kediri.",
                rating: 4.9,
                img: "img/soto.jpeg",
                lat: -7.8482,
                lng: 112.0230,
                comments: []
            },
            {
                name: "Sate dan Gule Kambing Pak Eko Satak",
                desc: "Sate kambing dan gule yang terkenal.",
                history: "Sate dan Gulai Kambing Pak Eko Satak adalah salah satu kuliner legendaris yang terkenal di daerah Satak, Kabupaten Kediri. Warung ini dikenal sebagai tempat makan spesialis olahan kambing yang memiliki cita rasa khas, bumbu kuat, dan teknik pengolahan tradisional yang membuat dagingnya empuk tanpa bau prengus.",
                rating: 4.9,
                img: "img/sate.jpeg",
                lat: -7.8557645,
                lng: 112.2397801,
                comments: []
            },
            {
                name: "Nasi Pecel Tumpang Bu Poniman Gurah",
                desc: "Nasi pecel dengan tumpang yang lezat.",
                history: "Nasi Tumpang Pecel Bu Poniman adalah salah satu kuliner tradisional terkenal dari daerah Gurah, Kabupaten Kediri. Hidangan ini memadukan dua makanan khas Kediri, yaitu sambal tumpang dan pecel, sehingga rasanya menjadi sangat unik dan berbeda dari pecel pada umumnya.",
                rating: 4.9,
                img: "img/pecel.jpeg",
                lat: -7.8116966,
                lng: 112.0760567,
                comments: []
            },
            {
                name: "Gethuk Pisang",
                desc: "Makanan tradisional khas Kediri dari pisang.",
                history: "Gethuk Pisang adalah makanan tradisional khas Kediri yang dibuat dari pisang raja nangka yang sudah matang, kemudian dihaluskan, dicampur gula, lalu dikukus hingga padat. Makanan ini memiliki rasa manis alami, tekstur lembut, dan aroma pisang yang kuat.",
                rating: 4.7,
                img: "img/gethuk_pisang.jpg",
                lat: -7.8482,
                lng: 112.0230,
                comments: []
            },
            {
                name: "Tahu Kuning",
                desc: "Tahu khas Kediri dengan warna kuning.",
                history: "Tahu Kuning adalah tahu khas Kota Kediri yang memiliki warna kuning alami dari kunyit. Tahu ini terkenal karena teksturnya yang padat, kenyal, namun tetap lembut di dalam, serta memiliki rasa gurih yang khas. Tahu kuning sudah menjadi salah satu identitas kuliner Kediri dan sering dijadikan oleh-oleh.",
                rating: 4.6,
                img: "img/tahu_kuning.jpg",
                lat: -7.8482,
                lng: 112.0230,
                comments: []
            },
            {
                name: "Jadah",
                desc: "Jajanan tradisional dari ketan dan kelapa.",
                history: "Jadah adalah salah satu jajanan tradisional Jawa, terutama Jawa Tengah dan Jogja, yang terbuat dari ketan dan kelapa. Bahan utama jadah adalah ketan putih, kelapa parut, dan garam.",
                rating: 4.6,
                img: "img/jadah.jpeg",
                lat: -7.8482,
                lng: 112.0230,
                comments: []
            }
        ];

        function displayResults(items) {
            const container = document.getElementById("kuliner-container");
            container.innerHTML = "";

            items.forEach(item => {
                container.innerHTML += `
                    <div class="col-md-4">
                        <div class="menu-card">
                            <img src='${item.img}' alt='${item.name}'>
                            <h4>${item.name}</h4>
                            <p>${item.desc}</p>
                            <div class="rating">‚≠ê ${item.rating}</div>
                            <button class="detail-btn" onclick='openModal("${item.name}")'>Detail</button>
                        </div>
                    </div>`;
            });
        }

        displayResults(kulinerData);

        function searchPlaces() {
            const q = document.getElementById("searchInput").value.toLowerCase();
            const filtered = kulinerData.filter(item =>
                item.name.toLowerCase().includes(q)
            );
            displayResults(filtered);
        }

        let currentItem = null;

        function openModal(name) {
            const item = kulinerData.find(i => i.name === name);
            if (item) {
                currentItem = item;
                document.getElementById('modalTitle').textContent = item.name;
                document.getElementById('modalImg').src = item.img;
                document.getElementById('modalDesc').textContent = item.desc;
                document.getElementById('modalHistory').textContent = item.history;
                document.getElementById('modalRating').textContent = item.rating;
                document.getElementById('modalMapLink').href = `https://www.google.com/maps?q=${item.lat},${item.lng}`;
                displayComments(item.comments);
                document.getElementById('myModal').style.display = 'block';
            }
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
            currentItem = null;
        }

        function displayComments(comments) {
            const commentsList = document.getElementById('commentsList');
            commentsList.innerHTML = '';
            comments.forEach(comment => {
                const commentDiv = document.createElement('div');
                commentDiv.className = 'comment';
                commentDiv.textContent = comment;
                commentsList.appendChild(commentDiv);
            });
        }

        function addComment() {
            const commentInput = document.getElementById('commentInput');
            const commentText = commentInput.value.trim();
            if (commentText && currentItem) {
                currentItem.comments.push(commentText);
                displayComments(currentItem.comments);
                commentInput.value = '';
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
